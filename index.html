<!DOCTYPE html>
<html>
<head>
    <title>CELLAR FREAKS</title>
    <style>
        canvas {
            outline: 1px solid white;
        }

        body {
            background-color: indigo;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <canvas></canvas>
    <script src="scripts/game.js"></script>
    <script src="scripts/map.js"></script>
    <script src="scripts/tile.js"></script>
    <script src="scripts/monster.js"></script>
    <script src="scripts/util.js"></script>
    <script src="scripts/spell.js"></script>
    <script>
        tileSize = 64;
        numTiles = 9;
        uiWidth = 4;

        level = 1;

        spritesheet = new Image();
        spritesheet.src = 'sprites/maguy.png';

        document.querySelector("html").onkeypress = function(e) {
            if (e.key == "w") player.tryMove(0, -1);
            if (e.key == "s") player.tryMove(0, 1);
            if (e.key == "a") player.tryMove(-1, 0);
            if (e.key == "d") player.tryMove(1, 0);
        }

        setInterval(draw, 15);

        setupCanvas();

        generateLevel();

        player = new Player(randomPassableTile());
    </script>
</body>
</html>
